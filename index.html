<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32si</title>
    <script src="./scripts/piece.js" defer></script>
    <script src="./scripts/spot.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="winDialog-wrapper hide "  id="dialog" >
        <article class="winDialog ">
            <h1>You Have Won This Game!</h1>
            <button id="close">Ok</button>
        </article>
    </section>
    

    <main>
        <article>
            <h3>Current Game</h3>
            <div class="scoreBoard">
                <h3>Red</h3>
                <p id="redScore">16</p>
            </div>
            <div class="scoreBoard">
                <h3>blue</h3>
                <p id="blueScore">16</p>
            </div>
            <h3>Previous Games</h3>
            <ul>
                <li>
                    <div>
                        <h3>Red</h3>
                        <h3>Blue</h3>
                    </div>
                    <div>
                        <h4>0</h4>
                        <h4>0</h4>
                    </div>
                </li>
            </ul>
        </article>
        
        
        <canvas id="canvas" width="700px" height="900px" style="background-color:black; "></canvas>
        <article>
            <div>
                <h3>Turn</h3>
                <p id="turnContainer">RED</p>
            </div>
            <button>New Game</button>
        </article>
    </main>
</body>

</html>
