<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32si | letsbug</title>
    <script src="./scripts/piece.js" defer></script>
    <script src="./scripts/spot.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <section class="winDialog-wrapper hide"  id="dialog" >
        <article class="winDialog ">
            <h1 id="winner">You Won!</h1>
            <button id="close">Ok</button>
        </article>
    </section>
    
    <main>
        <article>
            <h3>Current Game</h3>
            <div class="scoreBoard red">
                <h3>Red</h3>
                <p id="redScore">16</p>
            </div>
            <div class="scoreBoard blue">
                <h3>blue</h3>
                <p id="blueScore">16</p>
            </div>
            <h3>Previous Game Winner</h3>
            <ul  id="games"></ul>
        </article>
        <canvas id="canvas" height="620px" width="430px" ></canvas>
        <article>
            <div>
                <h3>Who's Turn</h3>
                <p id="turnContainer">RED</p>
            </div>
            <button id="newGame">New Game</button>
            <button id="toggleAIBtn">AI</button>
        </article>
    </main>

</body>

</html>
